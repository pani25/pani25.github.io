<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Welcome</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    
    <div class="container">
        <div class="content-wrapper">
            <!-- Left Side Content -->
            <div class="left-content">
                <div class="pixel-box">
                    <h1 class="pixel-title glitch" data-text="WELCOME TO OUR WEBSITE">
                        WELCOME TO OUR WEBSITE
                    </h1>
                    
                    <p class="pixel-description">
                        Embark on an epic journey through my digital realm. 
                        This is a showcase of my skills, projects, and adventures 
                        in the world of web development. Ready to explore?
                    </p>
                    
                    <button class="pixel-button start-btn" id="startBtn">
                        <span class="button-text">START GAME</span>
                        <span class="button-icon">▶</span>
                    </button>
                    
                    <div class="stats-bar">
                        <div class="stat">
                            <span class="stat-label">LEVEL:</span>
                            <span class="stat-value">∞</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">XP:</span>
                            <span class="stat-value">9999</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">SKILLS:</span>
                            <span class="stat-value">MAX</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Side Content -->
            <div class="right-content">
                <div class="character-container">
                    <div class="character-sprite">
                        <img src="images/character.png" alt="Pixel Character" class="character-image">
                        <!-- Eye blink overlay -->
                        <div class="character-eyes"></div>
                    </div>
                    
                    <div class="pixel-particles">
                        <span class="particle">✦</span>
                        <span class="particle">✧</span>
                        <span class="particle">✦</span>
                        <span class="particle">✧</span>
                        <span class="particle">✦</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Decorative UI Elements -->
        <div class="ui-corner top-left"></div>
        <div class="ui-corner top-right"></div>
        <div class="ui-corner bottom-left"></div>
        <div class="ui-corner bottom-right"></div>
    </div>
    
    <!-- Music Toggle Button -->
    <button class="music-toggle" id="musicToggle" aria-label="Toggle Music">
        <svg class="music-icon music-on" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
        <svg class="music-icon music-off" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
            <path d="M4.27 3L3 4.27l9 9v.28c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4v-1.73L19.73 21 21 19.73 4.27 3zM14 7h4V3h-6v5.18l2 2z"/>
        </svg>
    </button>
    
    <script src="js/script.js"></script>
</body>
</html>
